<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <div class="heading">ROCK PAPER SCISSORS</div>

        <div class="scoreCard">            
            
            <div class="scores">
            
                <div class="playerScore">Player score: 0</div>

                <div class="computerScore">Computer score: 0</div>

            </div>

        </div>

        <div class="menu">

            <div class="rock"><input class="rockButton" type="image" src="./images/rock.jpg" alt="rock image"/></div>

            <div class="paper"><input class="paperButton" type="image" src="./images/paper.jpg" alt="paper image"/></div>

            <div class="scissors"><input class="scissorsButton" type="image" src="./images/scissors.jpg" alt="scissors image"/></div>

        </div>

        <div class="messages">

            <div class="announcement"></div>

            <div class="announcementFinal">Click one of the images to make your choice. The first to five points wins!</div>

        </div>

        

    </div>     

    <script src="index.js"></script>
    
</body>
</html>
